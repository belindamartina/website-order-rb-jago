    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. Inisialisasi Lightbox HANYA untuk gambar
            var lightbox = new SimpleLightbox('.gallery a:not(.video-link)', {
                overlayOpacity: 0.9,
                uniqueImages: false
            });

            // 2. Fungsi Video Mandiri
            const videoLinks = document.querySelectorAll('.video-link');

            videoLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    // BERHENTIKAN SEMUA PROSES LAIN (Termasuk SimpleLightbox)
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();

                    const videoUrl = this.getAttribute('data-video');
                    if (!videoUrl) return;

                    // Buat Overlay Manual dengan z-index tertinggi yang mungkin (2147483647)
                    const videoOverlay = document.createElement('div');
                    videoOverlay.id = "custom-video-layer";
                    videoOverlay.style = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.95); z-index: 999999;
                display: flex; align-items: center; justify-content: center;
            `;

                    videoOverlay.innerHTML = `
                <div style="position: relative; width: 90%; max-width: 800px;">
                    <button id="force-close-btn" style="
                        position: absolute; top: -50px; right: 0; 
                        color: white; font-size: 50px; background: none; 
                        border: none; cursor: pointer; z-index: 1000000;
                        font-family: Arial, sans-serif; line-height: 1;
                    ">&times;</button>
                    
                    <video id="html5-video" controls autoplay style="width: 100%; border-radius: 8px; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);">
                        <source src="${videoUrl}" type="video/mp4">
                    </video>
                </div>
            `;

                    document.body.appendChild(videoOverlay);

                    // LOGIKA PENUTUPAN YANG KUAT
                    const closeBox = () => {
                        const vidElement = document.getElementById('html5-video');
                        if (vidElement) {
                            vidElement.pause();
                            vidElement.src = ""; // Kosongkan source agar video benar-benar mati
                            vidElement.load();
                        }
                        videoOverlay.remove();
                    };

                    // Klik tombol X
                    document.getElementById('force-close-btn').onclick = (ev) => {
                        ev.stopPropagation();
                        closeBox();
                    };

                    // Klik area hitam di luar video
                    videoOverlay.onclick = (ev) => {
                        if (ev.target === videoOverlay) closeBox();
                    };
                });
            });
        });

        const buttonSemua = document.getElementById("all");
        const buttonGambar = document.getElementById("pict");
        const buttonVideo = document.getElementById("vid");
        const sectionGambar = document.getElementById("picture");
        const sectionVideo = document.getElementById("video");
        const active = "bg-red-600 px-6 py-2 rounded-full text-black font-bold";
        const inactive =
            "border border-neutral-700 px-6 py-2 rounded-full hover:bg-neutral-800 transition";

        buttonSemua.addEventListener("click", () => {
            switch (buttonSemua.className) {
                case inactive:
                    buttonSemua.className = active;

                case active:
                    break;
            }
            switch (buttonGambar.className) {

                    break;
                case inactive:
                    break;
            }
            switch (buttonVideo.className) {
                case active:
                    buttonVideo.className = inactive;
                    break;
                case inactive:
                    break;
            }
            sectionGambar.removeAttribute("style");
            sectionVideo.removeAttribute("style");

        });
        buttonGambar.addEventListener("click", () => {
            switch (buttonGambar.className) {
                case inactive:
                    buttonGambar.className = active;
                    break;
                case active:
                    break;
            }
            switch (buttonSemua.className) {

                case inactive:

            }
            switch (buttonVideo.className) {
                case active:
                    buttonVideo.className = inactive;
                    break;
                case inactive:

            }
            if (
                !sectionGambar.hasAttributes("style") &&
                !sectionVideo.hasAttribute("style")
            ) {
                sectionVideo.setAttribute("style", "display: none;");
            } else {
                sectionGambar.hasAttribute("style");
                sectionGambar.removeAttribute("style");
                sectionVideo.setAttribute("style", "display: none;");
            }
        });
        buttonVideo.addEventListener("click", () => {
            switch (buttonVideo.className) {

            if (

            } else {
                sectionVideo.hasAttribute("style");
                sectionVideo.removeAttribute("style");
                sectionGambar.setAttribute("style", "display: none;");
